<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Dự Đoán Bệnh Tiểu Đường</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="bi bi-activity me-2"></i>HealthAI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">
                            <i class="bi bi-house-door me-1"></i> Trang Chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'patients' in request.path %}active{% endif %}" href="{% url 'patient_list' %}">
                            <i class="bi bi-people me-1"></i> Danh Sách Bệnh Nhân
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.vinmec.com/vi/benh/benh-tieu-duong-332/" target="_blank">
                            <i class="bi bi-info-circle me-1"></i> Thông Tin Bệnh
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mb-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <h5>HealthAI</h5>
                    <p class="mb-0">Hệ thống dự đoán nguy cơ mắc bệnh tiểu đường dựa trên công nghệ AI</p>
                </div>
                <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
                    <p class="mb-0">© 2025 HealthAI. Bảo lưu mọi quyền.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize any gauges
            const gauges = document.querySelectorAll('.result-gauge-fill');
            gauges.forEach(gauge => {
                const percent = gauge.getAttribute('data-percent');
                setTimeout(() => {
                    gauge.style.width = percent + '%';
                }, 100);
            });
        });
    </script>
</body>
</html>
